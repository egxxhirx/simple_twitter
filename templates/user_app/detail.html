{% extends 'base.html' %}
{% block content %}   
  <h1 class="text-center my-5">{{ user.username }}</h1>
  <div class="d-flex justify-content-center flex-wrap">
    {% for post in posts%}
    <a href="{% url 'post_app:detail' post_id=post.id %}">
    <div class="card m-4" style="min-width: 300; max-height: 490;">
      {% if post.image %}
      <img style="width: 300; height: 250; object-fit: cover;" class="card-img-top" src="{{ post.image.url }}">
      {% else %}
      <div class="d-flex align-items-center bg-light justify-content-center" style="width: 300; height: 250;">
        No Image
      </div>
      {% endif %}
      <div class="card-body">
        <p class="card-text text-dark">
          {{ post.text|truncatechars:17 }}
        </p>
      </a>
      <p class="card-text text-secondary">#{{post.tag}}</p>
      <p class="card-text text-secondary">{{post.created_at}}</p>
        
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
