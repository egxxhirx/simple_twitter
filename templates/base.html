{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content=""/>
  <title>SIMPLE TWITTER</title>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light mb-5">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{% url 'post_app:index' %}">SIMPLE TWITTER</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-md-0">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_app:edit' user_id=user.id %}">{{request.user.username}}</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-0 mt-2 mt-md-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post_app:add' %}">新規投稿</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="{% url 'user_app:logout' %}">ログアウト</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_app:signup' %}">新規登録</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_app:login' %}">ログイン</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container mt-5 pt-3">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
