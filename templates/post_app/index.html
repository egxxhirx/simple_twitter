{% extends 'base.html' %}
{% block content %}
<div class="h2 mt-5 w-100 text-center">
  HOME
</div>
{% for post in posts %}
<div class="row d-flex flex-column align-items-center justify-content-center">
  <div class="col-md-7 my-3 text-left p-3 border-bottom">
    <h4><a class="text-dark" href="{% url 'user_app:detail' post.user.id %}">{{post.user.username}}</a></h4>
    <a href="{% url 'post_app:detail' post_id=post.id %}">
      <p class="text-dark">{{post.text}}</p>
      {% if post.image %}
      <div class="my-3">
        <img src="{{ post.image.url }}"
        style="width: 100%; height: 250px; object-fit: cover; border-radius: 10px;">
      </div>
      {% endif %}
    </a>
    <p>#{{post.tag}}</p>
    <p>{{post.created_at}}</p>
  </div>
</div>
{% endfor %}

{% endblock %}
