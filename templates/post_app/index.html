{% extends 'base.html' %}
{% block content %}
<h1>Tiemline</h1>

{% for post in posts %}
<h3><a href="{% url 'user_app:detail' post.user.id %}">{{post.user.username}}</a></h3>
<a href="{% url 'post_app:detail' post_id=post.id %}">
 {% if post.image %}
   <img src="{{ post.image.url }}">
 {% endif %}
 
   <p>{{post.text}}</p>
</a>
   <p>#{{post.tag}}</p>
   <p>{{post.created_at}}</p>
   <hr>
{% endfor %}

{% endblock %}
