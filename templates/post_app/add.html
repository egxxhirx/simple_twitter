{% extends 'base.html' %}
{% load widget_tweaks %} <!-- 追加 -->
{% block content %}
<h3 class="mt-5 pt-4 text-center">新規投稿</h3>
  <div class="row d-flex flex-column align-items-center justify-content-center">
    <div class="col-md-6 my-3">
      <form action="{% url 'post_app:add' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}



        <label for="id_text" class="sr-only">本文</label>
        <textarea type="text" name="text" placeholder="本文" cols="40" rows="10" class="form-control mb-3" required id="id_text"></textarea>
        <div class="d-flex justify-content-between"> 
          <div class="mb-3 text-secondary">
            <label>画像</label>
                {{ form.image }}
          </div>
            
          <div class="mb-3">
            <label for="id_tag" class="sr-only">タグ</label>
            {{ form.tag|add_class:"custom-select" }}
          </div>
        </div>

        <button type="submit" class="btn btn-block btn-primary">投稿する</button>
      </form>
    </div>
  </div>
{% endblock %}
